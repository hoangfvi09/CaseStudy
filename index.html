<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main {
            width: 450px;
            height: 800px;
            background-color: rgb(122, 121, 115);
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .imgL {
            z-index: 1;
            transition: 2.5s;
        }

        .imgC {
            z-index: 3;
            transition: 2.5s;
        }

        .imgR {
            z-index: 2;
            transition: 2.5s;
            animation-name: loop;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .imgO {
            z-index: 4;
            transition: 2.5s;
        }

        @keyframes loop {
            0% {
                transform: rotateY(0)
            }
            25% {
                transform: rotateY(45deg)
            }
            50% {
                transform: rotateY(90deg)
            }
            75% {
                transform: rotateY(135deg)
            }
            100% {
                transform: rotateY(180deg)
            }
        }

        .score {
            position: absolute;
            top: 15px;
            left: 50px;
            text-align: center;
            padding-top: 23px;
            font-size: 30px;
            line-height: 20px;
            background-color: rgba(34, 119, 8, 0.952);
            color: white;
            width: 300px;
            height: 100px;
            box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.1);
        }

        .lives {
            position: absolute;
            top: 200px;
            left: 50px;
            text-align: center;
            padding-top: 23px;
            font-size: 30px;
            line-height: 20px;
            background-color: #e6ccff;
            color: white;
            width: 300px;
            height: 100px;
            box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.1);
        }
        .level {
            position: absolute;
            top: 400px;
            left: 50px;
            text-align: center;
            padding-top: 23px;
            font-size: 30px;
            line-height: 20px;
            background-color: darkblue;
            color: white;
            width: 300px;
            height: 100px;
            box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.1);
        }
        .StartScreen{
            position: absolute;
            background-color: rgba(34, 119, 8, 0.952);
            color: white;
            z-index: 6;
            top: 200px;
            left:360px;
            text-align: center;
            box-shadow: 0 0 20px 0px rgba(0,0,0,0.1);
            font-size: 30px;
            width: 50%;
            height: 50%;
            cursor: pointer;
            border-radius: 23px;

        }
    </style>



</head>
<style>

</style>
<body onload="docReady()">
<div class="main" id="gameArea"></div>
<div class="StartScreen" >
    <p>Start Game by clicking Here
    <br>Left and Right Arrow Keys to move
    <br>If you hit another car 3 times or your score is less than 0, you will loose
    <br>Input your name here and click start button to play</p>
    <input id="userName" type="text">
    <br>
    <button onclick="start()">START</button>
</div>
<div id="score" class="score">score</div>
<div id="lives" class="lives"></div>
<div id="level" class="level"></div>
<script src="const.js"></script>
<script src="lane.js"></script>
<script src="obstacle.js"></script>
<script src="car.js"></script>
<script src="reward.js"></script>
<script src="puddle.js"></script>
<script src="sound.js"></script>
<script src="index.js"></script>
</body>
</html>
